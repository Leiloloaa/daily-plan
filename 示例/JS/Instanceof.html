<head>

<body>
    <H1>手写instanceof</H1>
    <script>
        let myInstanceof = (target, origin) => {
            while (target) {
                if (target.__proto__ === origin.prototype) {
                    return true
                }
                console.log(target)
                target = target.__proto__
            }
            return false
        }
        console.log(myInstanceof('123', String));
        console.log(myInstanceof('123', Number));
    </script>
</body>
