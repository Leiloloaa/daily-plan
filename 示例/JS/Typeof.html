<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>手写 typeof</h1>
    <script>
        function myTypeof(target) {
            let type = Object.prototype.toString.call(target).slice(8, -1).toLowerCase()
            let map = {
                'number': true,
                'string': true,
                'boolean': true,
                'undefined': true,
                'symbol': true,
                'bigint': true,
                'function': true
            }
            console.log(map[type] ? type : 'object');
            return map[type] ? type : 'object'
        }
        // 测试用例
        myTypeof(1)
        myTypeof('')
        myTypeof(false)
        myTypeof(null)
        myTypeof(undefined)
        myTypeof(10000)
        myTypeof(Symbol())
        myTypeof(() => {})
        myTypeof([])
        myTypeof({})
    </script>
</body>

</html>
